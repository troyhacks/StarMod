[starmod]
lib_deps =
    https://github.com/bblanchon/ArduinoJson.git
    https://github.com/ewowi/ESPAsyncWebServer.git ;me-no-dev + 64 + queueLength
    ; https://github.com/ewoudwijma/ESPAsyncWebServer.git ;aircoookie + getClients
    ; https://github.com/pbolduc/AsyncTCP.git @ 1.2.0 ;optionally combine with aircoookie
    ; https://github.com/lost-hope/ESPAsyncWebServer.git#master ;artifx on <ip>/edit

[appmod_leds]
build_flags = 
  -D APPMOD_LEDS 
  -D USERMOD_ARTNET 
  -D USERMOD_DDP
lib_deps =
    https://github.com/FastLED/FastLED.git

[usermod_e131]
build_flags = 
  -D USERMOD_E131
lib_deps =
    https://github.com/forkineye/ESPAsyncE131.git#v1.0.3

[usermod_ha]
build_flags = 
  -D USERMOD_HA
lib_deps =
    https://github.com/dawidchyrzynski/arduino-home-assistant.git#2.0.0
    https://github.com/knolleary/pubsubclient.git#v2.8

[usermod_wledaudio]
build_flags = 
  -D USERMOD_WLEDAUDIO
lib_deps =
    https://github.com/netmindz/WLED-sync#v0.14.0.b16    

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
board_build.filesystem = littlefs
build_flags = 
    ${appmod_leds.build_flags}
    ${usermod_e131.build_flags}
    ; ${usermod_ha.build_flags}
    ${usermod_wledaudio.build_flags}
lib_deps =
    ${starmod.lib_deps}
    ${appmod_leds.lib_deps}
    ${usermod_e131.lib_deps}
    ; ${usermod_ha.lib_deps}
    ${usermod_wledaudio.lib_deps}
